    <script type="text/javascript">
        function myInstanceOf(child, father) {
            let proto = child.__proto__;
            let prototype = father.prototype;
            let flag = false;
            while (proto) {
                if (proto === prototype) {
                    flag = true;
                    break;
                }

                proto = proto.__proto__;
            }

            return flag;
        }
