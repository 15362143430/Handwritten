<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function Person(name) {
            this.name = name;
        }
        Person.prototype.sayName = function() {
            console.log(this.name);
        }


        function createPersonChild() {
            let o = {};

            let constructor = [].shift.call(arguments);

            o.__proto__ = constructor.prototype;

            constructor.apply(o, arguments);

            return o;
        }

        let linrui = createPersonChild(Person, 'linrui');
        console.log(linrui);
        console.log(linrui.name);
        linrui.sayName;
    </script>
</head>
