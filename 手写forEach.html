<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        Array.prototype.myForEach = function(callback) {
            for (let i = 0; i < this.length; i++) {
                callback(this[i], i);
            }
        }
        let arr = [1, 3, 5];
        arr.myForEach((item, i) => {
            console.log(item);
            console.log(i);
        })
    </script>
</head>

<body>
</body>

</html>
